services:
  bot:
    container_name: asimogobot
    build:
      context: .
      target: production
    env_file:
      - .env
    environment:
      - TZ=Asia/Phnom_Penh
      - NODE_ENV=production
      - FORCE_COLOR=1
      - NODE_OPTIONS=--unhandled-rejections=strict
      - START_CMD=node dist/bot/bot.js
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('ok')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    # 确保容器输出到 stdout/stderr
    tty: true
    stdin_open: true
