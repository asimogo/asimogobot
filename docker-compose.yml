# Docker Compose 配置

services:
  # Telegram Bot应用
  bot:
    build:
      context: .
      target: production
    env_file:
      - .env
    environment:
      # Redis连接配置 - 使用外部Redis服务器
      - REDIS_URL=redis://192.168.0.105:6379
      # Node.js生产环境配置
      - NODE_ENV=production
      - TZ=Asia/Shanghai
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Health check passed')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # 使用host网络模式以访问外部Redis
    network_mode: "host"
