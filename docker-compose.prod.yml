# 生产环境：只运行 bot；使用外部 Redis（192.168.0.105:6379）
services:
  bot:
    build:
      context: .
      target: production
    env_file:
      - .env
    environment:
      - TZ=Asia/Phnom_Penh
      - NODE_ENV=production
      # 可选：覆盖默认启动命令（见 Dockerfile 的 START_CMD 说明）
      # - START_CMD=npm run start
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('ok')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
